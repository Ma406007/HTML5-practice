<!-- alt:替换文本 图片无法显示的时候会显示的文字 -->
<!-- title:提示文本 鼠标悬停在图片上面的时候显示的文字 -->
<!-- width:图片的宽度 值为数字没有单位 -->
<!-- height:图片的高度 值为数字没有单位 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>
<body>
    <img src="人1.jpg" alt="这是一个人">
    <img src="狗.png" title="这是一条狗">
    <img src="人.jpg" width="100">
    <img src="狗.png" height="600">
</body>
</html>

<!-- 属性写在尖括号里面,标签名后面,标签名和属性之间用空格隔开,不区分先后顺序s -->
