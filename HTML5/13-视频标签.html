<!-- <video src="视频的URL"></video> -->

<!-- 常见属性 -->
<!-- src(必需属性):视频的URL 支持格式:MP4,WebM,Ogg -->
<!-- controls:显示视频控制面板 -->
<!-- loop:循环播放 -->
<!-- autoplay:自动播放 为了提升用户体验,浏览器支持在静音状态下自动播放 -->
<!-- muted:静音 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        视频
    </title>
</head>
<body>
    <video src="./1.mp4" controls loop autoplay muted>
        视频
    </video>
</body>
</html>
