<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>
<body>
    <!-- 标题都是自动加粗且独占一行 字号逐渐减小 共六级 -->
    <h1> <!-- 一级标题(主标题) 在一个网页中只能用一次,用来放新闻标题或网页的logo -->
        一级标题
    </h1>
    <!-- h2~h6没有使用次数的限制 -->
    <h2> <!-- 二级标题(副标题) -->
        二级标题
    </h2>
    <h3>
        三级标题
    </h3>
    <h4>
        四级标题
    </h4>
    <h5>
        五级标题
    </h5>
    <h6>
        六级标题
    </h6>
</body>
</html>
