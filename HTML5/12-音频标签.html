<!-- <audio src="音频的URL"></audio> -->

<!-- 常见属性 -->
<!-- src(必需属性):输入音频的URL 支持格式:MP3,Ogg,Wav -->
<!-- controls:显示音频控制面板 -->
<!-- loop:循环播放 -->
<!-- autoplay:自动播放 为了提升用户体验,浏览器一般会禁用自动播放功能 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>
<body>
    <!-- 在html5中,如果属性名和属性值完全一样,可以只写属性名 -->
    <audio src="./1.mp3" controls autoplay loop>
        音频
    </audio>
</body>
</html>
