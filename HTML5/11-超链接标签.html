<!-- 作用:点击跳转到其他页面 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>
<body>
    <!-- 输入网址跳转其他网页 -->
    <a href="https://www.baidu.com/">
        跳转到百度
    </a>
    <br>
    <!-- 输入相对路径跳转本地文件 -->
    <!-- 输入targat="_blank"可以打开新窗口来显示 -->
    <a href="./01-标签的写法.html" target="_blank">
        跳转到01-标签的写法.html
    </a>

    <!-- 开发初期,不知道超链接的跳转地址,href属性值写'#',表示空连接,不会跳转 -->
    <a href="#">
        空连接
    </a>
</body>
</html>
