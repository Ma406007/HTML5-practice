<!-- 作用:为文本添加特殊格式,以突出重点 -->
<!-- 常见的文本格式:加粗,倾斜,下划线,删除线等 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 加粗:strong,b -->
    <!-- 倾斜:em,i -->
    <!-- 下划线:ins,u -->
    <!-- 删除线:del,s -->
    <!-- 其中,strong,em,ins,del标签自带强调含义(语义) -->
    <strong>
        strong 加粗效果
    </strong>
    <br>
    <b>
        b 加粗效果
    </b>
    <br>
    <em>
        em 倾斜效果
    </em>
    <br>
    <i>
        i 倾斜效果
    </i>
    <br>
    <ins>
        ins 下划线效果
    </ins>
    <br>
    <u>
        u 下划线效果
    </u>
    <br>
    <del>
        del 删除线效果
    </del>
    <br>
    <s>
        s 删除线效果
    </s>
</body>
</html>
