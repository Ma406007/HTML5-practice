<!-- 作用:在网页中插入图片 -->
<!-- <img src="图片的URL">(单标签) -->
<!-- src用于指定图像的位置和名称,是<img>的必需属性 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>
<body>
    <!-- 输入URL时以"./"开头,VSCode会有提示功能 -->
    <img src="人.jpg">
    <img src="狗.png">
</body>
</html>
