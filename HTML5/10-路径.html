<!-- 路径:指的是查找文件时,从起点到终点经历的路线 -->
<!-- 分类 -->

<!-- 相对路径:从当前文件位置出发查找目标文件 -->
<!-- '/'表示进入某个文件夹里面 -->
<!-- '.'表示当前文件所在文件夹 -->
<!-- '..'表示当前文件的上一级文件夹 -->
<!-- '../'表示进入上一级文件夹 -->

<!-- 绝对路径:从盘符出发查找目标文件 -->
<!-- 绝对路径不仅可以输入Windows硬盘中出现的文件地址,还可以输入网页中的图片的链接(文件的在线网址) -->
<!-- 绝对路径的应用场景:友情链接 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Document
    </title>
</head>
<body>
    <!-- 1.jpg -->
    <img src="./1.jpg">

    <!-- 2.gif -->
    <img src="./images/2.gif">

    <!-- 3.jpg -->
    <img src="../3.jpg">
</body>
</html>
