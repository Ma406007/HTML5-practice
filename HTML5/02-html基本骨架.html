<!-- html的基本骨架 -->

<html> <!-- 整个网页 -->
    <head> <!-- 网页头部,用来存放给浏览器看的代码,例如CSS -->
        <title> <!-- 网页标题 -->
        </title>
    </head>
    <body> <!-- 网页主体,用来存放给用户看的代码,例如图片,文字等 -->
    </body>
</html>

<!-- VSCode快速生成骨架 -->
<!-- 在html文件中(.html),输入'!'配合Enter/Tab键便可以快速生成一个html的骨架 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
