<!-- 一般用于某官网网页底部的帮助中心 -->
<!-- 标签:dl嵌套dt和dd dl是定义列表 dt是定义列表的标题 dd是定义列表的描述/详情 -->
<!-- dl里面只能包含dt和dd dt和dd里面可以包含任何内容 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        定义列表
    </title>
</head>
<body>
    <dl>
        <dt>
            服务中心
        </dt>
        <dd>
            申请售后
        </dd>
        <dd>
            售后政策
        </dd>
    </dl>
</body>
</html>
