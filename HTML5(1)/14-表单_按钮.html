<!-- <button type="...">按钮</button> -->

<!-- type属性值 -->
<!-- submit:提交按钮 点击后可以提交数据到后台(默认功能) -->
<!-- reset:重置按钮 点击后将表单控件恢复默认值 -->
<!-- button:普通按钮 默认没有功能 一般配合JavaScript使用 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        表单_按钮
    </title>
</head>
<body>
    <!-- form表单区域 -->
    <!-- action:指定表单提交的地址 -->
    <form action="">
        用户名:
        <input type="text">
        <br><br>
        密码:
        <input type="password">
        <br><br>
        <!-- 如果省略type属性,功能是提交 -->
        <button type="submit">
            提交
        </button>
        <button type="reset">
            重置
        </button>
        <button type="button">
            普通按钮
        </button>
    </form>
</body>
</html>
