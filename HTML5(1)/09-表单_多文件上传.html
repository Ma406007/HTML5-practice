<!-- 默认情况下,文件上传表单控件只能上传一个文件,添加multiple属性可以实现文件多选功能 -->
<!-- <input type="file" multiple> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        表单_多文件上传
    </title>
</head>
<body>
    上传文件:
    <input type="file" multiple>
</body>
</html>
