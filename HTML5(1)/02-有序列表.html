<!-- 有序列表的作用:布局排列整齐的需要规定顺序的区域 -->
<!-- 标签:ol嵌套li ol是有序列表 li是列表条目 -->
<!-- ol标签里面只能包含li标签 li标签里面可以包含任何内容 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        有序列表
    </title>
</head>
<body>
    <ol>
        <li>
            列表条目1
        </li>
        <li>
            列表条目2
        </li>   
        <li>
            列表条目3
        </li>
    </ol>
</body>
</html>
