<!-- 网页中的表格与Excel表格类似用来展示数据 -->
<!-- 标签:table嵌套tr tr嵌套td/th -->
<!-- table--表格 tr--行 th--表头单元格 td--内容单元格 -->
<!-- 在网页中表格默认没有边框线,使用border属性可以为表格添加边框线 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>
        表格-基本使用
    </title>
</head>
<body>
    <table border="1">
        <tr>
            <th>
                姓名
            </th>
            <th>
                语文
            </th>
            <th>
                数学
            </th>
            <th>
                总分
            </th>
        </tr>
        <tr>
            <td>
                张三
            </td>
            <td>
                99
            </td>
            <td>
                100
            </td>
            <td>
                199
            </td>
        </tr>
        <tr>
            <td>
                李四
            </td>
            <td>
                98
            </td>
            <td>
                100
            </td>
            <td>
                198
            </td>
        </tr>
        <tr>
            <td>
                总结
            </td>
            <td>
                全市第一
            </td>
            <td>
                全市第一
            </td>
            <td>
                全市第一
            </td>
        </tr>
    </table>
</body>
</html>
