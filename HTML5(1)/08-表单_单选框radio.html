<!-- 常用属性: -->
<!-- name:控件名称 控件分组,同组只能选中一个(单选功能) -->
<!-- checked:默认选中 属性名和属性值相同,可以只写属性名 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>表单_单选框</title>
</head>
<body>
    性别:
    <input type="radio" name="gender" checked> 男
    <input type="radio" name="gender"> 女
</body>
</html>
