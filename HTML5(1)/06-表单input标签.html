<!-- <input type="..."> -->

<!-- type属性值: -->
<!-- text:文本框 用于输入单行文本 -->
<!-- password:密码框 -->
<!-- radio:单选框 -->
<!-- checkbos:多选框 -->
<!-- file:上传文件 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        input基本使用
    </title>
</head>
<body>
    <!-- 特点:输入什么就显示什么 -->
    文本框:<input type="text">
    <br><br>
    <!-- 特点:输入什么都是以"点"的形式显示 -->
    密码框:<input type="password">
    <br><br>
    单选框:<input type="radio">
    <br><br>
    多选框:<input type="checkbox">
    <br><br>
    上传文件:<input type="file">
</body>
</html>
