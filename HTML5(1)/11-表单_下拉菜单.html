<!-- 标签:select嵌套option select是下拉菜单整体 option是下拉菜单的每一项 -->
<!-- selected:默认选中 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        表单_下拉菜单
    </title>
</head>
<body>
    城市:
    <select>
        <option selected>
            北京
        </option>
        <option>
            上海
        </option>
        <option>
            广州
        </option>
        <option>
            深圳
        </option>
    </select>
</body>
</html>
