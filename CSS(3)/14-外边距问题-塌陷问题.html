<!-- 场景:父子级的标签,子级添加上外边距会产生塌陷问题 -->
<!-- 现象:导致父级一起向下移动 -->

<!-- 解决方法: -->
<!-- 取消子级margin,父级设置padding -->
<!-- 父级设置overflow:hidden -->
<!-- 父级设置border-top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距-塌陷问题</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* padding-top: 50px; */
            /* box-sizing: border-box; */

            /* overflow: hidden; */

            border-top: 1px solid #000;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: orange;

            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
