<!-- 作用:设置元素的外边框为圆角 -->
<!-- 属性名:border-radius -->
<!-- 属性值:数字+px/百分比(圆角半径) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-圆角</title>
    <style>
        div {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: orange;

            /* border-radius: 20px; */

            /* 四值写法:左上 右上 右下 左下 */
            /* border-radius: 10px 20px 40px 80px; */

            /* 三值写法:左上 右上+左下 右下 */
            /* border-radius: 10px 40px 80px; */

            /* 二值写法:左上+右下 右上+左下 */
            border-radius: 10px 80px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
