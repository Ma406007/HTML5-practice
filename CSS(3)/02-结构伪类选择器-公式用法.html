<!-- 作用:根据元素的结构关系查找多个元素 -->

<!-- 偶数标签:2n -->
<!-- 奇数标签:2n+1 -->
<!-- 找到5的倍数的标签:5n -->
<!-- 找到第5个及以后的标签:n+5 -->
<!-- 找到第5个及以前的标签:-n+5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>结构伪类选择器-公式用法</title>
    <style>
        /* li:nth-child(2n) {
            background-color: green;
        } */
        /* li:nth-child(2n+1) {
            background-color: green;
        } */
        /* li:nth-child(5n) {
            background-color: green;
        } */
        /* li:nth-child(n+5) {
            background-color: green;
        } */
        li:nth-child(-n+5) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
        <li>li 7</li>
        <li>li 8</li>
        <li>li 9</li>
        <li>li 10</li>
    </ul>
</body>
</html>
