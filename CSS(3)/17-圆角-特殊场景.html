<!-- 正圆形状:给正方形盒子设置圆角属性值为宽高的一半 -->
<!-- 胶囊形状:给长方形盒子设置圆角属性值为盒子高度的一半 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角-特殊场景</title>
    <style>
        img {
            width: 200px;
            height: 200px;

            /* border-radius: 100px; */
            border-radius: 50%;
        }

        div {
            width: 200px;
            height: 80px;
            background-color: orange;

            border-radius: 40px;
        }
    </style>
</head>
<body>
    <!-- 正圆--头像 -->
    <img src="./狗.png" alt="">

    <!-- 胶囊形状 -->
    <div></div>
</body>
</html>
