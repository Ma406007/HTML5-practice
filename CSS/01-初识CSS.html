<!-- CSS:样式表语言,用来描述HTML文档的呈现(美化内容) -->
<!-- 书写位置:title标签下方添加style双标签,style标签里面书写CSS代码 -->
<!-- 书写规则:选择器{属性名:属性值} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识CSS</title>
    <style>
        /* CSS代码 */
        /* 选择器{CSS属性} */
        /* 属性名和属性值成对出现 -> 键值对 */
        p {
            /* 文字颜色 */
            color: red;
            /* 文字大小 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>体验CSS</p>
</body>
</html>
