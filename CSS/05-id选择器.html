<!-- 作用:查找标签,差异化设置标签的显示效果 -->
<!-- 场景:id选择器一般配合JavaScript使用,很少用来设置CSS样式 -->

<!-- 步骤 -->
<!-- 定义id选择器->#id名 -->
<!-- 使用id选择器->标签添加id="id名" -->

<!-- 同一个id选择器在一个页面只能使用一次 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* 定义 */
        #div1 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
    <div id="div1">div标签</div>
</body>
</html>
