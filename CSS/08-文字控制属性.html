<!-- 字体大小:font-size 属性值:文字尺寸 单位:px -->
<!-- 字体粗细:font-weight 属性值:数字(开发使用)/关键字 正常:400/normal 加粗:700/bold -->
<!-- 字体倾斜:font-style 清楚文字默认的倾斜效果 属性值:正常(normal) 倾斜(italic)-->
<!-- 行高:line-height 设置多行文本的间距 属性值:数字+px/数字(当前标签font-size属性值的倍数) -->
<!-- 垂直居中(只适用于单行文字):行高属性值=盒子高度属性值 -->
<!-- 字体族:font-family 属性值:字体名 要按顺序书写:(是否加粗 字号/行高 字体) 字号和字体必须书写否则不生效 -->
<!-- 字体复合属性:font 一个属性对应多个值,值之间用空格隔开 -->
<!-- 文本对齐:text-align 控制内容水平对齐方式 属性值:left(左对齐) right(右对齐) center(居中对齐 居中的是内容不是标签) -->
<!-- 文本缩进:text-indent 属性值:数字+px/数字+em(推荐:1em=当前标签的字号大小) -->
<!-- 修饰线:text-decoration 属性值:none(无 underline(下划线) line-through(删除线) overline(上划线) -->
<!-- 颜色:color 属性值:颜色英文单词,rgb(r,g,b)(r,g,b表示红绿蓝三原色,取值0~255),rgba(r,g,b,a)(a表示透明度,取值0~1),#RRGGBB(简写:#RGB) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本控制属性</title>
    <style>
        /* 谷歌浏览器文字默认大小:16px */
        p {
            /* font-size必须有单位,否则不生效 */
            font-size: 30px;
        }
        h3 {
            font-weight: 400;
        } 
        div {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <p>测试字体大小</p>
    <h3>h3标题</h3>
    <div>div标签</div>
</body>
</html>
