<!-- 作用:查找标签,差异化设置标签的显示效果 -->

<!-- 步骤: -->
<!-- 定义类选择器->.类名 -->
<!-- 使用类选择器->标签添加class="类名" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类名自定义,不要用纯数字或中文,尽量用英文 */
        .p1 {
           color: red;
        }
        .p2 {
           font-size: 30px;
       }
    </style>
</head>
<body>
    <!-- 一个类选择器可以被多个标签使用 -->
    <p class="p1">11111</p>
    <p>22222</p>
    <!-- 一个标签可以使用多个类名:class属性值写多个类名,类名用空格隔开 -->
    <div class="p1 p2">div标签</div>
</body>
</html>
