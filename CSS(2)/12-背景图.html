<!-- 网页中,使用背景图实现装饰性的图片效果 -->
<!-- 属性名:background-image(bgi) -->
<!-- 属性值:url(背景图URL) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图</title>
    <style>
        /* 盒子是400*400 */
        div {
            height: 400px;
            width: 400px;
            /* 背景图默认平铺(复制)效果 */
            background-image: url(./狗.png);
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
