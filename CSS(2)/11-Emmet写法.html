<!-- Emmet写法:代码的简写方式,输入缩写VSCode会自动生成对应的代码 -->

<!-- HTML: -->
<!-- 类选择器:标签名.类名 -->
<!-- id选择器:标签名#id名 -->
<!-- 同级标签:div+p -->
<!-- 父子级标签:div>p -->
<!-- 多个相同标签:span*3 -->
<!-- 有内容的标签:div{内容} -->

<!-- CSS:大多数简写方式为属性单词的首字母 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet写法</title>
    <style>
        div {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p id="id"></p>

    <div></div>
    <p></p>
    
    <div>
        <p></p>
    </div>

    <span></span><span></span><span></span>

    <div>内容</div>
</body>
</html>
