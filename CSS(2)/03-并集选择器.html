<!-- 并集选择器:选中多组标签设置相同的样式 -->
<!-- 写法:选择器1,选择器2,...,选择器n{CSS属性},选择器之间用','隔开 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div, p, span {
            color: red;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
</body>
</html>
