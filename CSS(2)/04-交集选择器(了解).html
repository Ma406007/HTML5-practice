<!-- 选中同时满足多个条件的元素 -->
<!-- 写法:选择器1选择器2{CSS属性},选择器之间连写,没有任何符号 -->
<!-- 如果交集选择器中有标签选择器,标签选择器必须写在最前面 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 既又的关系,既是p标签,又有box类 */
        p.box{
            color: red;
        }
    </style>
</head>
<body>
    <p class="box">p标签,使用了类选择器box</p>
    <p>p标签</p>
    <div class="box">div标签,使用了类选择器box</div>
</body>
</html>
