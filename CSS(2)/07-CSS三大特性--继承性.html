<!-- CSS特性:化简代码/定位问题,并解决问题 -->

<!-- 继承性:子级默认继承父级的文字控制属性 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性--继承性</title>
    <style>
        body {
            font-size: 30px;
            color: red;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <p>p标签</p>
    <span>span标签</span>
    <!-- 如果标签有自己的样式则生效自己的样式,不继承父类特性 -->
    <a href="">a标签</a>
    <h1>h1标签</h1>
</body>
</html>
