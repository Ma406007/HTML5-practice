<!-- 主轴默认在水平方向,侧轴默认在垂直方向 -->
<!-- 属性名:flex-direction -->
<!-- 属性值: -->
<!-- row:水平方向,从左向右(默认) -->
<!-- column:垂直方向,从上向下 -->
<!-- row-reverse:水平方向,从右向左 -->
<!-- column-reverse:垂直方向,从下向上 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Flex布局-修改主轴方向</title>
    <style>
        .box {
            width: 150px;
            height: 120px;
            background-color: pink;

            display: flex;

            /* 修改主轴方向:垂直方向 侧轴自动变换到水平方向 */
            flex-direction: column;

            /* 主轴在垂直方向,视觉效果:垂直居中 */
            justify-content: center;

            /* 侧轴在水平方向,视觉效果:水平居中 */
            align-items: center;
        }

        img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./狗.png" alt="">
        <span>媒体</span>
    </div>
</body>
</html>
